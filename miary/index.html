<!--       jednostka obliczana przez prezglądarkę na podstawie małych liter bez wydłużej daj=nej czcionki elementu rodzica, to wartość około połowy danej czcionki-->

<!--  piksele to jednostka określająca ile pikseli ma mieć dana rzecz, nie jeest zdefiniowana jako stała długość, zalezy od rozdzielczości urządzenia, jest definiowana jako mała, ale 1 piksel wyświetla się jako linia o ostrych krawędziach  -->
