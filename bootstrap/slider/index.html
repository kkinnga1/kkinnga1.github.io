<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>

<body>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

            <div class="carousel-item active">
                <img class="d-block w-100 " src="https://cdn.pixabay.com/photo/2017/01/16/19/54/ireland-1985088_960_720.jpg" alt="First slide">

        <div class="carousel-caption">
<!-- Tekst na slajdzie -->opis
</div>
           <div class="carousel-item">
            
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/02/15/13/40/tulips-2068692_960_720.jpg" alt="Second slide">
